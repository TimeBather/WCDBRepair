name: build-windows

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Release)
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Force -Path "build/wcdb-repair.exe" -Destination "dist/wcdb-repair.exe"
          Copy-Item -Force -Path "README.md" -Destination "dist/README.md"
          Compress-Archive -Force -Path "dist/*" -DestinationPath "wcdb-repair-windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wcdb-repair-windows
          path: wcdb-repair-windows.zip

